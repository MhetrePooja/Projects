<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 3</title>
</head>
<body>
    <div id="root">
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            function UseDocumentTitle() {
                const [count,setCount]= React.useState(0);
                const [title,setTitle]= React.useState('');
                
                React.useEffect(()=>{
                    document.title = `Changed Count ${count}`},[count])

                 React.useEffect(()=>{
                    document.title = `Changed Title ${title}`},[title])  

                    return(
                        <div> 
                            <div>
                                <input value={title} placeholder="Enter Title" 
                                        onChange={e => setTitle(e.target.value)} />
                            </div>

                                <button onClick={()=>setCount(count+1)}>Change count - {count}</button>
                       
                        </div>
                        )

                } 
            ReactDOM.render(<UseDocumentTitle/>, document.getElementById('root'));
        </script>   

</body>
</html>
