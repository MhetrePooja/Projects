<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOdule 2</title>
</head>
<body>
    <div id="app">
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

        <script type="text/babel">
            class HelpFrom extends React.Component{
                constructor(){
                    super();
                    this.state={
                        term: '',
                        items: []
                    }

                }
                onChangeHandler=(e)=>{
                    this.setState({term: e.target.value })
                }
                listOfItems=(e)=>{
                    e.preventDefault()
                    this.setState({
                        term :'',
                        items: [...this.state.items , this.state.term]
                     });
                }
                render() {
                    return (
                     <div> <h1> To Do List</h1> 
                        <div> 
                        <input type="text" value={this.state.term} placeholder="add items" onChange={this.onChangeHandler}/>
                        <button onClick={this.listOfItems}> + </button>
                        </div>
                             <ul>
                                {
                                    this.state.items.map((itemval)=>{
                                        return <li> {itemval}</li>
                                    })
                                }  
                            </ul> 
                    </div>
                );
            }
        }
            ReactDOM.render(<HelpFrom/>, document.getElementById('app'));
        </script>
    </div>
    
</body>
</html>
